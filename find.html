<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:14</span>
      </div>
      <div class="status-bar__column">
        <span>61%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <span>Find</span>
      </div>
      <div class="screen-header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <main class="main-screen__find">
      <div class="finder__column">
        <i class="fas fa-qrcode fa-2x"></i>
        <div class="finder__content">QR Code</div>
      </div>
      <div class="finder__column">
        <i class="fas fa-address-book fa-2x"></i>
        <div class="finder__content">Add by Contacts</div>
      </div>
      <div class="finder__column">
        <i class="fas fa-id-badge fa-2x"></i>
        <div class="finder__content">Add by ID</div>
      </div>
      <div class="finder__column">
        <i class="fas fa-envelope fa-2x"></i>
        <div class="finder__content">Invite</div>
      </div>
    </main>

    <div class="recommended-firends">
      <div class="partition">
        <div class="partition__text">Recommended Friends</div>
      </div>
      <div class="recommended-friends__content">
        You have no recommended friends.
      </div>
    </div>

    <div class="partition">
      <div class="partition__text">Open Chat</div>
      <a class="partition__link" href="#">
        <span>Go to Openchat Home</span>
        <i class="fas fa-chevron-right"> </i>
      </a>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chats-notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more-notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/07cd09fcd7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
