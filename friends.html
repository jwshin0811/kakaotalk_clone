<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:12</span>
      </div>
      <div class="status-bar__column">
        <span>61%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="title-bar">
      <div class="title-bar__column">
        <span>Friends</span>
      </div>
      <div class="title-bar__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <div class="information">
      <i class="fas fa-info-circle"></i>
      <span>Firends' Names Display</span>
      <i class="fas fa-chevron-right"></i>
    </div>

    <div class="my-profile">
      <img
        class="my-profile__photo"
        src="img/profile__poodle.jpg"
        alt="poodle"
      />
      <span class="my-profile__name">NG</span>
    </div>

    <nav>
      <ul>
        <li>
          <a class="nav-bar__friends" href="friends.html"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li>
          <a class="nav-bar__chats" href="chats.html"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li>
          <a class="nav-bar__find" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li>
          <a class="nav-bar__more" href="more.html"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/07cd09fcd7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
