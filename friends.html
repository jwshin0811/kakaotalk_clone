<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:12</span>
      </div>
      <div class="status-bar__column">
        <span>61%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <span>Friends</span>
      </div>
      <div class="screen-header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <a id="friends-names-display" href="#">
      <i class="fas fa-info-circle"></i>
      <span>Firends' Names Display</span>
      <i class="fas fa-chevron-right"></i>
    </a>

    <div class="user-component">
      <div class="user-componenet__column">
        <img
          class="user-component__avatar"
          src="img/deer-graphic.jpg"
          alt="graphic deer"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">NG</h4>
        </div>
      </div>
      <div class="user-componenet__column"></div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chats-notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more-notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/07cd09fcd7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
