<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:11</span>
      </div>
      <div class="status-bar__column">
        <span>61%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="introduction-header">
      <h1 class="introduction-header__title">Welcome to KakaoTalk</h1>
      <p class="introduction-header__text first-line">
        If you have a Kakao Account,
      </p>
      <p class="introduction-header__text second-line">
        log in with your email or phone number.
      </p>
    </header>
    <form class="login-form">
      <input class="login-form__text" type="text" placeholder="Email or phone number" />
      <input class="login-form__text" type="password" placeholder="Password" />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__btn" type="submit" value="Sign Up" />
      <a class="login-form__link" href="#">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/07cd09fcd7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
